# Helix Language Configuration
# Language-specific settings for formatters, language servers, and auto-formatting
#
# This configuration provides comprehensive language support for:
# - Python (Ruff formatter)
# - Rust (rust-analyzer LSP)
# - Ruby (RuboCop formatter)
# - Web technologies (HTML, CSS, JavaScript/TypeScript with Prettier)
# - Configuration files (JSON, YAML, Markdown)
# - System languages (Nix, Lua, Fish)
#
# All languages have auto-formatting enabled where appropriate

# Python with Ruff formatter (fast Python linter and formatter)
[[language]]
name = "python"
formatter = { command = "ruff", args = ["format", "--line-length", "88", "-"] }
auto-format = true

# Rust with rust-analyzer LSP and auto-formatting
[[language]]
name = "rust"
language-servers = [ "rust-analyzer"]
auto-format = true
text-width = 85  # Match ruler setting in config.toml

# Ruby with RuboCop formatter via bundler
[[language]]
name = "ruby"
formatter = { command = "bundle", args = ["exec", "rubocop", "--stdin", "foo.rb", "-a", "--stderr", "--fail-level", "fatal"] }
auto-format = true

# Web markup and styling languages with Prettier
[[language]]
name = "html"
formatter = { command = 'prettier', args = ["--parser", "html"] }
auto-format = true

[[language]]
name = "css"
formatter = { command = 'prettier', args = ["--parser", "css"] }
auto-format = true

# Fish shell with language server support
[[language]]
name = "fish"
language-servers = [ "fish-lsp" ]

[language-server.fish-lsp]
command = "fish-lsp"
args= ["start"]

# Nix configuration language with auto-formatting
[[language]]
name = "nix"
auto-format = true

# Lua scripting language with language server
[[language]]
name = "lua"
language-servers = [ "lua-language-server" ]

# JavaScript/TypeScript ecosystem with comprehensive tooling
[[language]]
name = "javascript"
language-servers = ["typescript-language-server", "eslint"]
formatter = { command = "prettier", args = ["--parser", "javascript"] }
auto-format = true

[[language]]
name = "typescript"
language-servers = ["typescript-language-server", "eslint"]
formatter = { command = "prettier", args = ["--parser", "typescript"] }
auto-format = true

[[language]]
name = "jsx"
language-servers = ["typescript-language-server", "eslint"]
formatter = { command = "prettier", args = ["--parser", "babel"] }
auto-format = true

[[language]]
name = "tsx"
language-servers = ["typescript-language-server", "eslint"]
formatter = { command = "prettier", args = ["--parser", "typescript"] }
auto-format = true

# JSON for package.json and config files
 [[language]]
 name = "json"
 formatter = { command = "prettier", args = ["--parser", "json"] }
 auto-format = true

 # YAML for CI/CD and config files
 [[language]]
 name = "yaml"
 formatter = { command = "prettier", args = ["--parser", "yaml"] }
 auto-format = true

 # Markdown for documentation with soft-wrap for readability in TUI
 [[language]]
 name = "markdown"
 formatter = { command = "prettier", args = ["--parser", "markdown", "--prose-wrap", "always", "--print-width", "85"] }
 auto-format = true
 text-width = 85  # Match ruler setting
 soft-wrap.enable = true  # Wrap long lines visually (no horizontal scroll needed)

# Language server configurations
[language-server.typescript-language-server]
command = "typescript-language-server"
args = ["--stdio"]
config.preferences.quoteStyle = "single"
config.preferences.includeCompletionsForModuleExports = true

[language-server.eslint]
command = "vscode-eslint-language-server"
args = ["--stdio"]
config.validate = "on"
config.experimental.useFlatConfig = false
config.rulesCustomizations = []
config.run = "onType"
config.problems.shortenToSingleLine = false
config.nodePath = ""
